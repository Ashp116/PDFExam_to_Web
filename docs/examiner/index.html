<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="main-title">CSE 232 Examiner | </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.0.279/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link id="highlight-style" rel="stylesheet" href="">
    <link rel="stylesheet" href="exam.css">
</head>

<body class="bg-neutral-100 min-h-screen flex flex-col">

<div class="header bg-white dark:bg-neutral-950 p-3 flex items-center shadow-lg dark:shadow-neutral-900 fixed w-full top-0 left-0 z-10">
    <button id="menuButton" class="bg-blue-500 dark:bg-blue-950 text-white px-4 py-2 rounded mr-4 block md:hidden" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i> <!-- Menu Icon -->
    </button>
    <h1 id="title" class="text-xl md:text-3xl font-bold flex-grow text-center dark:text-neutral-300 text-black">CSE 232 Exam</h1>

    <button id="toggle-dark-mode" class="bg-blue-500 dark:bg-blue-950 text-white px-4 py-2 mr-4 rounded transition duration-300 ease-in-out hover:bg-blue-700 dark:hover:bg-blue-800">
        <i class="fas fa-sun" id="light-icon"></i> <!-- Sun Icon -->
        <i class="fas fa-moon hidden" id="dark-icon"></i> <!-- Moon Icon -->
    </button>

    <button class="home-button bg-blue-500 dark:bg-blue-950 text-white px-4 py-2 rounded" onclick="goHome()">
        <i class="fas fa-home"></i> <!-- Home Icon -->
    </button>
</div>

<div class="flex flex-1 pt-16">
    <div id="sidebar" class="overlay-sidebar md:static md:flex md:flex-col md:w-64 bg-white dark:bg-neutral-950 p-4 shadow-lg dark:shadow-neutral-800 overflow-y-auto">
        <h2 class="text-lg md:text-xl font-semibold mb-4 text-center dark:text-neutral-300 text-black">Questions</h2>
        <div id="questionNav" class="grid grid-cols-3 gap-4 md:grid-cols-3">
            <!-- Navigation buttons will be injected here -->
        </div>
    </div>

    <!-- Main content (centered) -->
    <div class="main-content dark:bg-neutral-950 flex-1 flex justify-center items-center">
        <div class="overlay-background bg-white dark:bg-neutral-950" id="overlay" onclick="toggleSidebar()"></div>
        <div class="max-w-5xl w-full bg-white dark:bg-neutral-900 rounded-lg p-4 md:p-8 space-y-4 md:space-y-6 flex flex-col">
            <div id="questionContainer" class="flex flex-col space-y-4">
                <h2 id="questionTitle" class="text-lg md:text-xl font-semibold text-neutral-900 dark:text-neutral-300 border-b-2 border-blue-500 pb-2 mb-4">Question Title</h2>
            </div>

            <div class="relative">
                <div id="scrollUp" class="scroll-arrow hidden absolute top-2 left-0 right-0 text-center text-blue-500 cursor-pointer rounded-full bg-white dark:bg-neutral-800 shadow-md p-2">
                    <i class="fas fa-chevron-up"></i> <!-- Up Arrow -->
                </div>
                <div id="optionsContainer" class="overflow-y-auto max-h-[calc(100vh-20rem)] grid grid-cols-2 gap-4">
                    <!-- Options will be dynamically injected here -->
                </div>
                <div id="scrollDown" class="scroll-arrow hidden absolute bottom-2 left-0 right-0 text-center text-blue-500 cursor-pointer rounded-full bg-white dark:bg-neutral-800 shadow-md p-2">
                    <i class="fas fa-chevron-down"></i> <!-- Down Arrow -->
                </div>
            </div>

            <p id="feedbackMessage" class="mt-4 text-lg font-semibold text-center text-neutral-700"></p>
        </div>
    </div>
</div>

<script src="../loader.js"></script>
<script src="parser.js"></script>
<script src="render.js"></script>
<script>
    const optionsContainer = document.getElementById('optionsContainer');
    const scrollUpArrow = document.getElementById('scrollUp');
    const scrollDownArrow = document.getElementById('scrollDown');

    const updateScrollArrowsVisibility = () => {
        const scrollTop = optionsContainer.scrollTop;
        const scrollHeight = optionsContainer.scrollHeight;
        const clientHeight = optionsContainer.clientHeight;

        // Show the up arrow if not scrolled to the top
        scrollUpArrow.classList.toggle('hidden', scrollTop === 0);

        // Show the down arrow if there is more content to scroll
        scrollDownArrow.classList.toggle('hidden', scrollTop + clientHeight >= scrollHeight);
    };

    // Observe changes in the optionsContainer for children added or removed
    const observer = new MutationObserver(updateScrollArrowsVisibility);
    observer.observe(optionsContainer, { childList: true });

    // Event listener for scroll
    optionsContainer.addEventListener('scroll', updateScrollArrowsVisibility);

    // Event listener for window resize
    window.addEventListener('resize', updateScrollArrowsVisibility);

    // Scroll down when the down arrow is clicked
    scrollDownArrow.addEventListener('click', () => {
        optionsContainer.scrollBy({ top: 100, behavior: 'smooth' }); // Adjust scroll amount as needed
    });

    // Scroll up when the up arrow is clicked
    scrollUpArrow.addEventListener('click', () => {
        optionsContainer.scrollBy({ top: -100, behavior: 'smooth' }); // Adjust scroll amount as needed
    });

    // Initial check for content visibility and arrow visibility on page load
    window.onload = () => {
        updateScrollArrowsVisibility();
    };
</script>
</body>

</html>
