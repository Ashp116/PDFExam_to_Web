<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="main-title">CSE 232 Examiner | </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.0.279/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        /* Base styles */
        body {
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Overlay sidebar styles */
        .overlay-sidebar {
            position: fixed; /* Fixed position */
            top: 0; /* Align to the top */
            left: 0;
            width: 250px; /* Sidebar width */
            height: 100vh; /* Full viewport height */
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent background */
            transition: transform 0.3s ease;
            transform: translateX(-100%); /* Initially hide the sidebar */
            z-index: 20; /* On top of other elements */
        }
        .overlay-open {
            transform: translateX(0); /* Show the sidebar */
        }

        /* Overlay background */
        .overlay-background {
            position: fixed; /* Fixed position */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); /* Dark semi-transparent background */
            z-index: 10; /* Behind the sidebar */
            display: none; /* Hidden by default */
        }

        /* Ensure the main content is properly aligned */
        .main-content {
            transition: opacity 0.3s ease; /* Smooth transition for opacity adjustment */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<div class="header bg-white p-4 flex items-center shadow-md fixed w-full top-0 left-0 z-10">
    <button id="menuButton" class="bg-gray-200 text-black px-4 py-2 rounded mr-4" onclick="toggleSidebar()">Menu</button>
    <h1 id="title" class="text-xl md:text-3xl font-bold flex-grow text-center">CSE 232 Exam</h1>
    <button class="home-button bg-blue-500 text-white px-4 py-2 rounded" onclick="goHome()">Home</button>
</div>

<div class="overlay-background" id="overlay" onclick="toggleSidebar()"></div>

<div class="flex flex-1 pt-0">
    <!-- Overlay sidebar for navigation -->
    <div id="sidebar" class="overlay-sidebar bg-white p-4 border-r-2 shadow-lg flex flex-col overflow-y-auto">
        <h2 class="text-lg md:text-xl font-semibold mb-4 text-center">Questions</h2>
        <div id="questionNav" class="grid grid-cols-3 gap-4">
            <!-- Navigation buttons will be injected here -->
        </div>
    </div>

    <!-- Main content (centered) -->
    <div class="main-content flex-1 flex justify-center items-center">
        <div class="max-w-5xl w-full bg-white shadow-md rounded-lg p-4 md:p-8 space-y-4 md:space-y-6 flex flex-col">
            <div id="questionContainer" class="space-y-2 md:space-y-4 flex-1 overflow-y-auto max-h-[calc(100vh-200px)]">
                <h2 id="questionTitle" class="text-lg md:text-xl font-semibold text-gray-800"></h2>

                <div id="optionsContainer" class="space-y-2">
                    <!-- Options will be dynamically injected here -->
                </div>

                <div class="flex flex-col md:flex-row mt-4">
                    <button id="backButton" class="bg-blue-500 text-white px-4 py-2 rounded flex-1 mb-2 md:mb-0 md:mr-2">Back</button>
                    <button id="checkAnswerButton" class="bg-blue-500 text-white px-4 py-2 rounded flex-1 mb-2 md:mb-0 md:mr-2">Check Answer</button>
                    <button id="nextQuestionButton" class="bg-blue-500 text-white px-4 py-2 rounded flex-1">Next Question</button>
                </div>

                <p id="feedbackMessage" class="mt-4 text-lg font-semibold text-center"></p>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const isOpen = sidebar.classList.toggle('overlay-open'); // Toggle the open class to show/hide the sidebar

        overlay.style.display = isOpen ? 'block' : 'none'; // Show or hide the overlay background
        // Optionally, adjust the opacity of the main content
        document.querySelector('.main-content').style.opacity = isOpen ? '0.2' : '1'; // Dim main content when overlay is open
    }

    function goHome() {
        window.location.href = './'; // Adjust the URL to your home page
    }

    (async () => {
        let params = {};

        window.location.search.split("?").forEach((val) => {
            let str_params = val.split("&");
            str_params.forEach((element) => {
                param = element.split("=");
                if (param.length > 1) {
                    params[param[0]] = param[1];
                }
            });
        });

        if (!params['pdf']) return;

        urlSplit = atob(params['pdf']);

        // Sample URLs for questions and answers PDFs
        let pdfQUrl = urlSplit.split(";")[0];
        let pdfAUrl = urlSplit.split(";")[1];

        // Extract questions and answers from PDFs
        let {questions, title} = await extractQuestionsFromPDF(pdfQUrl);
        let answers = await extractAnswersFromPDF(pdfAUrl);

        // Set the title of the doc
        document.getElementById("title").innerText = title;
        document.getElementById("main-title").innerText += title;

        questions.map((value, index) => value.answer = answers[index]);
        const questionAnswerPairs = questions;

        let currentQuestionIndex = params['q'] ? (parseInt(params['q']) - 1) : 0;
        let selectedAnswer = null;

        const questionTitle = document.getElementById('questionTitle');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const checkAnswerButton = document.getElementById('checkAnswerButton');
        const nextQuestionButton = document.getElementById('nextQuestionButton');
        const backButton = document.getElementById('backButton');
        const questionNav = document.getElementById('questionNav');

        const navButtons = []; // Store references to navigation buttons

        function createNavButtons() {
            questionAnswerPairs.forEach((_, index) => {
                const button = document.createElement('button');
                button.classList.add('border', 'border-gray-400', 'p-2', 'rounded-md', 'text-center', 'hover:bg-blue-100');
                button.textContent = index + 1;

                button.addEventListener('click', () => {
                    jumpToQuestion(index);
                    toggleSidebar();
                });

                // Store the button reference
                navButtons.push(button);
                questionNav.appendChild(button);
            });

            updateActiveButton(); // Initialize the active button on creation
        }

        function updateActiveButton() {
            navButtons.forEach((button, index) => {
                // Remove active styles from all buttons
                button.classList.remove('bg-blue-500', 'text-white');

                // Add active styles to the current question button
                if (index === currentQuestionIndex) {
                    button.classList.add('bg-blue-500', 'text-white');
                }
            });
        }

        function renderQuestion() {
            const currentQuestion = questionAnswerPairs[currentQuestionIndex];

            // Render the question in Markdown
            questionTitle.innerHTML = marked(`\u00A0${currentQuestion.question}`);

            // Beautify and highlight code blocks inside the question
            const codeBlocks = questionTitle.querySelectorAll('pre code');
            codeBlocks.forEach((block) => {
                hljs.highlightElement(block); // Apply syntax highlighting
            });

            // Render the answer options
            optionsContainer.innerHTML = '';
            for (const [key, value] of Object.entries(currentQuestion.options)) {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('flex', 'items-center');

                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = 'answer';
                radioInput.value = key;
                radioInput.id = key;
                radioInput.classList.add('mr-2');
                radioInput.addEventListener('change', (e) => {
                    selectedAnswer = value;
                });

                const label = document.createElement('label');
                label.htmlFor = key;
                label.innerHTML = marked(value); // Render options using Markdown

                optionDiv.appendChild(radioInput);
                optionDiv.appendChild(label);
                optionsContainer.appendChild(optionDiv);
            }

            feedbackMessage.textContent = '';
            updateActiveButton(); // Update the active button when rendering a new question
        }

        function jumpToQuestion(index) {
            currentQuestionIndex = index;
            renderQuestion();
        }

        function checkAnswer() {
            const currentQuestion = questionAnswerPairs[currentQuestionIndex];

            if (!selectedAnswer) {
                feedbackMessage.textContent = 'Please select an answer!';
                feedbackMessage.classList.add('text-red-500');
                return;
            }

            if (selectedAnswer.split(' ', 1)[0] === currentQuestion.answer) {
                feedbackMessage.textContent = 'Correct!';
                feedbackMessage.classList.add('text-green-500');
                feedbackMessage.classList.remove('text-red-500');
            } else {
                feedbackMessage.textContent = `Incorrect! The correct answer was ${currentQuestion.answer}.`;
                feedbackMessage.classList.add('text-red-500');
                feedbackMessage.classList.remove('text-green-500');
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questionAnswerPairs.length) {
                selectedAnswer = null; // Reset selected answer for the next question
                renderQuestion();
                updateUrlWithQuestionNumber(); // Update URL
            } else {
                feedbackMessage.textContent = 'You have completed all the questions!';
                feedbackMessage.classList.remove('text-red-500', 'text-green-500');
                checkAnswerButton.disabled = true;
                nextQuestionButton.disabled = true;
                backButton.disabled = true;
            }
        }

        function goBack() {
            currentQuestionIndex--;
            if (currentQuestionIndex >= 0) {
                selectedAnswer = null; // Reset selected answer for the previous question
                renderQuestion();
                updateUrlWithQuestionNumber(); // Update URL
            }
        }


        checkAnswerButton.addEventListener('click', checkAnswer);
        nextQuestionButton.addEventListener('click', nextQuestion);
        backButton.addEventListener('click', goBack);

        // Function to update the URL with the current question number
        function updateUrlWithQuestionNumber() {
            history.pushState({}, '', `?pdf=${params['pdf']}&q=${currentQuestionIndex + 1}`); // This updates the URL without reloading the page
        }

        createNavButtons();
        renderQuestion();
    })();
</script>
</body>
</html>
